<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">



    <title>Calculator</title>
<link rel="stylesheet" href="style.css">
</head>

<body>


 <div class="main">
    <div>
        <input readonly  type="text" id="inp">
       </div>
  <div class="name">
   <h2>Calculator</h2> 
  </div>
 
   <div class="clear">
    <button class="off" onclick="off()" >Off</button>
    <button onclick="clearall()">Ac </button>

    <button onclick="clears()">C</button>

    <button onclick="add('+')" ondblclick="myFunction()">+ </button>
   </div>

   <div class="clear">
    <button onclick="add(9)">9</button>
    <button onclick="add(8)">8</button>
    <button onclick="add(7)">7  </button>
    <button onclick="add('-')">-</button>
   </div>

   <div class="clear">
    <button onclick="add(6)">6</button>
    <button onclick="add(5)">5</button>
    <button onclick="add(4)">4  </button>
    <button onclick="add('*')">x</button>
   </div>

   <div class="clear">
    <button onclick="add(3)">3</button>
    <button onclick="add(2)">2</button>
    <button onclick="add(1)">1  </button>
    <button onclick="add('/')">/</button>
   </div>

   <div class="clear">
    <button onclick="add('.')">.</button>
    <button onclick="add(0)">0</button>
    <button onclick="add('%')">%</button>
    <button onclick="eqal()">=</button>
   </div>

  



 </div>


    <script src="app.js"></script>
 
</body>

</html>
